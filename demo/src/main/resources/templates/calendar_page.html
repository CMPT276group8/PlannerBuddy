<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task List</title>
		<link rel="stylesheet" href="/css/calendar.css" />
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<a
					class="image-text"
					th:href="'/main/' + ${us.id}"
					style="text-decoration: none"
				>
					<span class="image">
						<img src="/img/logo1.png" alt="logo" id="logo" />
					</span>
					<div class="text logo-text">
						<span class="name">PlannerBuddy</span>
					</div>
				</a>
			</header>

			<div class="menu-bar">
				<div class="menu">
					<ul class="menu-links">
						<li class="nav-link">
							<a th:href="'/calendar/' + ${us.id}">
								<i class="bx bx-calendar icon"></i>
								<span class="text nav-text">Calendar</span>
							</a>
						</li>

						<li class="nav-link">
							<a th:href="'/chatbot/' + ${us.id}">
								<i class="bx bx-bot icon"></i>
								<span class="text nav-text">ChatGPT</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class="">
						<a href="/login">
							<i class="bx bx-log-out icon"></i>
							<span class="text nav-text">Logout</span>
						</a>
					</li>

					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Dark mode</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>
		<div id="container">
			<div id="header">
				<div id="monthDisplay"></div>
				<div>
					<button id="backButton">Back</button>
					<button id="nextButton">Next</button>
				</div>
			</div>

			<ul class="calendar-wrapper" hidden>
				<li
					th:each="todo1 : ${todos1}"
					data-uid="${todo1.uid}"
					class="calendar-wrapper"
				>
					<input type="text" th:value="${todo1.activity}" />
					<input type="text" th:value="${todo1.date}" />
				</li>
				<li
					th:each="todo2 : ${todos2}"
					data-uid="${todo2.uid}"
					class="calendar-wrapper"
				>
					<input type="text" th:value="${todo2.activity2}" />
					<input type="text" th:value="${todo2.date2}" />
				</li>
				<li
					th:each="todo3 : ${todos3}"
					data-uid="${todo3.uid}"
					class="calendar-wrapper"
				>
					<input type="text" th:value="${todo3.activity3}" />
					<input type="text" th:value="${todo3.date3}" />
				</li>
			</ul>

			<div id="weekdays">
				<div>Sunday</div>
				<div>Monday</div>
				<div>Tuesday</div>
				<div>Wednesday</div>
				<div>Thursday</div>
				<div>Friday</div>
				<div>Saturday</div>
			</div>

			<div id="calendar"></div>
		</div>
		<script src="/js/script.js"></script>
		<script src="/js/calendar.js"></script>
	</body>
</html>
