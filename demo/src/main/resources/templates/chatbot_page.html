<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT Dashboard</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<a
					class="image-text"
					th:href="'/main/' + ${us.id}"
					style="text-decoration: none"
				>
					<span class="image">
						<img src="/img/logo1.png" alt="logo" id="logo" />
					</span>
					<div class="text logo-text">
						<span class="name">PlannerBuddy</span>
					</div>
				</a>
			</header>

			<div class="menu-bar">
				<div class="menu">
					<ul class="menu-links">
						<li class="nav-link">
							<a th:href="'/calendar/' + ${us.id}">
								<i class="bx bx-calendar icon"></i>
								<span class="text nav-text">Calendar</span>
							</a>
						</li>

						<li class="nav-link">
							<a th:href="'/chatbot/' + ${us.id}">
								<i class="bx bx-bot icon"></i>
								<span class="text nav-text">ChatGPT</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class="">
						<a href="/login">
							<i class="bx bx-log-out icon"></i>
							<span class="text nav-text">Logout</span>
						</a>
					</li>

					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Dark mode</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>

		<div class="chat-container">
			<div class="chat-box">
				<div id="chat-messages" class="chat-messages">
					<!-- ChatGPT responses will be displayed here. -->
				</div>
			</div>

			<form id="chat-form" class="input-box">
				<input type="text" id="user-input" placeholder="Type your message..." required>
				<button id="send-btn" type="submit">Send</button>
			</form>
		</div>

		<script src="/js/script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
		<script src="/js/chatbot.js"></script>
	</body>
</html>
