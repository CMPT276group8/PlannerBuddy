<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT Dashboard</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/chatbot.css" />
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<a
					class="image-text"
					th:href="'/main/' + ${us.id}"
					style="text-decoration: none"
				>
					<span class="image">
						<img src="/img/logo1.png" alt="logo" id="logo" />
					</span>
					<div class="text logo-text">
						<span class="name">PlannerBuddy</span>
					</div>
				</a>
			</header>

			<div class="menu-bar">
				<div class="menu">
					<ul class="menu-links">
						<li class="nav-link">
							<a th:href="'/calendar/' + ${us.id}">
								<i class="bx bx-calendar icon"></i>
								<span class="text nav-text">Calendar</span>
							</a>
						</li>

						<li class="nav-link">
							<a th:href="'/chatbot/' + ${us.id}">
								<i class="bx bx-bot icon"></i>
								<span class="text nav-text">ChatGPT</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class="">
						<a href="/login">
							<i class="bx bx-log-out icon"></i>
							<span class="text nav-text">Logout</span>
						</a>
					</li>

					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Dark mode</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>

		<!-- <div class="chat-container">
			<div class="chat-box">
				<div id="chat-messages" class="chat-messages">
					ChatGPT responses will be displayed here.
				</div>
			</div>

			<form id="chat-form" class="input-box">
				<input type="text" id="user-input" placeholder="Type your message..." required>
				<button id="send-btn" type="submit">Send</button>
			</form>
		</div> -->

		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card" >
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="/img/robot.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatGpt</span>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body">
							<div id="chat-messages">
								<div class="d-flex justify-content-start mb-4">
									<div class="img_cont_msg">
										<img src="/img/robot.png" class="rounded-circle user_img_msg">
									</div>
									<div class="msg_cotainer">
										Hi, how can I help you?
									</div>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<form class="input-group" id="input-group">
								<input type="text" id="user-input" class="form-control type_msg" placeholder="Type your message..." required>
								<div class="input-group-append">
									<button class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
		<script src="/js/chatbot.js"></script>
	</body>
</html>
